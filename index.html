<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Beautiful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundAnimation 10s linear infinite;
        }

        #container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        #message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #poem {
            font-size: 18px;
            color: #555;
        }

        @keyframes backgroundAnimation {
            0% {
                background: #ffcccb;
            }
            25% {
                background: #ffebcd;
            }
            50% {
                background: #fff7e3;
            }
            75% {
                background: #ffebcd;
            }
            100% {
                background: #ffcccb;
            }
        }

        @media (max-width: 600px) {
            #message {
                font-size: 18px;
            }
            #poem {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
       
        <div id="message">I miss you!</div>
        <div id="poem">
            In the quiet of the night, I softly sigh,
            Underneath the starlit, moonlit sky.
            With each passing day, my heart feels blue,
            Oh, how deeply, my dear, I miss you.
        </div>
    </div>
</body>
</html>
